<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P5: Neighbourhood Map</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0;}
      #map-canvas { height: 400px; width: 400px}
      div {float: left}
      h3, p {margin: 0; padding: 5px}
      li {border: red 1px solid}
      ul {list-style: none}
      #photo-bar li {display: inline}
      img {padding: 2px}
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script> <!--?key=AIzaSyBvbT2-HkGK60uo7frV85aWJBxt1H4q9co-->
  </head>
  
  <body>
    <div id="map-canvas">Error Loading Google Maps</div>
    
    <div id="control-filter">
      <input type="text" data-bind="textInput: filterStr">

      <!--all list items and markers are generated here-->
      <ul id="filter-list" data-bind="foreach: filteredSightings">
        <li data-bind="event: {
            click: $parent.triggerMarkerClick,
            mouseover: $parent.mapMarkerHighlight,
            mouseout: $parent.mapMarkerHighlight
          },
          value: drawMapMarker()">
          <p data-bind="text: species">Species</p>
        </li>
      </ul>
      
    </div>
    
    <div id="photo-bar">
      <ul data-bind="foreach: flickrPhotos">
        <li>
          <a data-bind="attr: {href: $data.url, title: $data.title}">
            <img data-bind="attr: {src: $data.src, alt: ''}">
          </a>
        </li>
      </ul>
    </div>
    
    <script src="scripts/knockout-latest.js"></script>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/app.js"></script>
    
  </body>

</html>
